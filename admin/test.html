
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Phân trang ảo với Bootstrap --- dammio.com</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"></script>
 
  <script>
    $(document).ready(function() {
     
    // Cấu hình các nhãn phân trang
    $('#example').dataTable( {
        "language": {
        "sProcessing":   "Đang xử lý...",
        "sLengthMenu":   "Xem _MENU_ mục",
        "sZeroRecords":  "Không tìm thấy dòng nào phù hợp",
        "sInfo":         "Đang xem _START_ đến _END_ trong tổng số _TOTAL_ mục",
        "sInfoEmpty":    "Đang xem 0 đến 0 trong tổng số 0 mục",
        "sInfoFiltered": "(được lọc từ _MAX_ mục)",
        "sInfoPostFix":  "",
        "sSearch":       "Tìm:",
        "sUrl":          "",
        "oPaginate": {
            "sFirst":    "Đầu",
            "sPrevious": "Trước",
            "sNext":     "Tiếp",
            "sLast":     "Cuối"
            }
        },
      "processing": true, // tiền xử lý trước
      "aLengthMenu": [[5, 10, 20, 50], [5, 10, 20, 50]], // danh sách số trang trên 1 lần hiển thị bảng
      "order": [[ 1, 'desc' ]] //sắp xếp giảm dần theo cột thứ 1
    } );
    
         
    } ); 
  </script>   
     
</head>
<body>
  
<div class="container">
  <table id="example" class="table table-striped table-bordered table-hover" style="width:50%">
        <thead>
            <tr>
                <th>No</th>
                <th>Tên người bình luận</th>
                <th>sản phẩm</th>
                <th>bình luận</th>
            </tr>
        </thead>
        <tbody>           
            <tr>
                <td>1</td>
                <td>Nguyễn Hoàng Trí</td>
                <td>iphoneX</td>
                <td>like</td>  
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn Quang Sỹ</td>
                <td>iphoneXR</td>
                <td>like</td>
              </tr>
        </tbody>
    </table>
</div>
  
</body>
</html>
